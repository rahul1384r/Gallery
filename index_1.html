<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index_1.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-image"></i>
        <h1>My Gallery</h1>
        <div class="box">
            <figure class="card">
                <img src="image1.jpg">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure class="card">
                <img src="hanu.jpg">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure class="card">
                <img src="hanuman.jpg" id="img3">
                <figcaption>Image 3</figcaption>
            </figure>
            <figure class="card">
                <img src="ram.jpg">
                <figcaption>Image 4</figcaption>
            </figure>
            <figure class="card">
                <img src="image5.jpg">
                <figcaption>Image 5</figcaption>
            </figure>
            <figure class="card">
                <img src="image6.webp">
                <figcaption>Image 6</figcaption>
            </figure>
            <figure class="card">
                <img src="hanuman3.avif">
                <figcaption>Image 7</figcaption>
            </figure>
            <figure class="card">
                <img src="shiv1.jpg" style="object-position: 0 -60px;">
                <figcaption>Image 8</figcaption>
            </figure>
            <figure class="card">
                <img src="image9.jpg">
                <figcaption>Image 9</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
